<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main>
    <article class="card">

      <figure class="card-image">
        <img src="assets/images/illustration-article.svg" alt="Blog illustration">
      </figure>

      <section class="card-content">

        <section>
          <p class="category">Learning</p>
          <time datetime="2023-12-21" class="published-date">Published 21 Dec 2023</time>
          <h2 class="title">HTML & CSS Foundations</h2>
        </section>

        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <aside class="author">
          <img src="assets/images/image-avatar.webp" alt="Author" class="author-img">
          <p class="author-name">Greg Hooper</p>
        </aside>

      </section>
    </article>
  </main>




  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Alhasan-Alshami" target="_blank">Alhasan Alshami</a>.
  </footer>
</body>

</html>
